<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <title>Create New Password | TermBuddy</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../images/logo.svg" alt="Logo">
                    </a>
                </div>
                <div></div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="main-container">
                <div class="reset-img">
                    <img src="reset.svg" alt="an illustration of a man using his phone">
                </div>
                <div class="form-wrapper">
                    <div class="form-text">
                        <h2>Create New Password</h2>
                        <p>Type in your new password</p>
                    </div>
                    <form action="">
                        <label for="password">New Password
                            <img class="input-icon" src="input-security.svg" alt="an icon of a padlock">
                            <img class="input-icon eye-off" src="eye-off.svg" alt="an icon of an eye with a slash on it">
                            <img class="input-icon eye" src="eye.svg"
                                alt="an icon of an eye with a slash on it">
                        </label>
                        <input type="password" name="password" id="password" placeholder="*******">
                        <p class="error-message">
                            <span class="error-icon">
                                <img src="../x-icon.svg" alt="an x icon">
                            </span>
                            <span class="error-text">
                                Provide a valid email address
                            </span>
                        </p>
                        <input type="submit" value="Create Passsword">
                    </form>
                    <a class="login-link" href="../Login/login.html">Back to Login</a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
